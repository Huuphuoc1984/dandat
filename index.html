<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sector Image Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }
    #buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button.active {
      box-shadow: 0 0 15px #ffd700;
      background-color: #ff9800;
    }
    img {
      margin-top: 20px;
      max-width: 80%;
      height: auto;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    h2 {
      color: #333;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Top 5 Ngành</h1>

  <!-- Sector title -->
  <h2 id="sectorTitle">Bank</h2>

  <!-- Sector image -->
  <div>
    <img id="sectorImage" src="Picture2.png" alt="Bank">
  </div>

  <!-- Buttons for selecting sectors -->
  <div id="buttons">
    <button class="active" onclick="showSector(this,'Picture2.png', 'Bank')">Bank</button>
    <button onclick="showSector(this,'Picture3.png', 'Chứng khoán')">Chứng khoán</button>
    <button onclick="showSector(this,'Picture4.png', 'Bất động sản')">Bất động sản</button>
    <button onclick="showSector(this,'Picture5.png', 'Thép')">Thép</button>
    <button onclick="showSector(this,'Picture6.png', 'Đầu tư công')">Đầu tư công</button>
    <button onclick="showSector(this,'phu2.png', 'Bán lẻ')">Bán lẻ</button>
    <button onclick="showSector(this,'phu3.png', 'Phòng thủ')">Phòng thủ</button>
    <button onclick="showSector(this,'phu4.png', 'HC-NN-PB')">HC-NN-PB</button>
    <button onclick="showSector(this,'phu5.png', 'Xuất khẩu')">Xuất khẩu</button>
    <button onclick="showSector(this,'phu6.png', 'BĐS-KCN')">BĐS-KCN</button>
  </div>

  <script>
    function showSector(btn, imageSrc, sectorName) {
      // Update image and sector title
      document.getElementById('sectorImage').src = imageSrc;
      document.getElementById('sectorImage').alt = sectorName;
      document.getElementById('sectorTitle').textContent = sectorName;

      // Remove active class from all buttons
      let buttons = document.querySelectorAll('#buttons button');
      buttons.forEach(button => button.classList.remove('active'));

      // Add active class to the clicked button
      btn.classList.add('active');
    }
  </script>
</body>
</html>

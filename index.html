<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sector Image Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 80%;
      height: auto;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Top 5 Ngành</h1>
  <br><br> 

  <!-- Placeholder for image -->
  <div>
    <img id="sectorImage" src="picture2.png" alt="Image for Bank">
  </div>

  <!-- Buttons for sectors -->
  <div id="buttons">
    <button onclick="showImage('picture2.png')">Bank</button>
    <button onclick="showImage('picture3.png')">Chứng khoán</button>
    <button onclick="showImage('picture4.png')">Bất động sản</button>
    <button onclick="showImage('picture5.png')">Thép</button>
    <button onclick="showImage('picture6.png')">Đầu tư công</button>
  </div>
  <br><br> 
  <br><br> 
  <br><br> 

  <script>
    // Function to show the corresponding image
    function showImage(imageName) {
      const imgElement = document.getElementById('sectorImage');
      imgElement.src = imageName;
      imgElement.alt = `Image for ${imageName}`;
    }
  </script>
</body>
</html>
